user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
  worker_connections  1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile        on;
  keepalive_timeout  65;
  server_tokens off;
  gzip on;
  gzip_comp_level 5;
  gzip_types text/plain text/css application/json application/javascript application/xml+rss text/javascript image/svg+xml;

  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for"';

  upstream web_app {
    server web:3000;
  }

  upstream api_app {
    server api:3001;
  }

  upstream baileys_ws {
    server baileys:4002;
  }

  server {
    listen 80;
    server_name whatsappbot.laptoppro.my;
    return 301 https://$host$request_uri;
  }

  server {
    listen 443 ssl http2;
    server_name whatsappbot.laptoppro.my;

    ssl_certificate     /etc/letsencrypt/live/whatsappbot.laptoppro.my/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/whatsappbot.laptoppro.my/privkey.pem;
    include             /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;

    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains" always;

    client_max_body_size 10m;

    access_log /var/log/nginx/access.log main;

    location /api/ {
      proxy_pass http://api_app/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 300s;
      access_log /var/log/nginx/api_access.log main;
    }

    location /ws {
      proxy_pass http://baileys_ws;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_set_header Host $host;
      proxy_read_timeout 300s;
    }

    location / {
      proxy_pass http://web_app;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}
